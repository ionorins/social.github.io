<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="shopmobile.css">
  <link rel="stylesheet" media="screen and (min-width: 601px)" href="shop.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="colours.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap script bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="products.js"></script>
  <script src="checkout.js"></script>
  <title>E-Veg Shop</title>
</head>

<body>

  <body>
    <div class="checkout-header mb-">
      <h1 class="title">E-Veg</h1>
    </div>

    <div id="customerDetails" class="p-3">
      <h2>Customer Details</h2>
      <form class="customerDetails" action="creditcard.html">
        <div class="mb-3">
          <label for="customerName" class="form-label">Name:</label><input class="form-control" type="text"
            name="customerName" value="Test User">
        </div>

        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email:</label><input class="form-control" type="text"
            name="emailAddress" value="testuser@example.org">
        </div>

        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact number:</label><input class="form-control" type="text"
            name="contactNumber" value="1234">
        </div>


        <div class="mb-3">
          <label for="delAddress" class="form-label">Delivery Address:</label><input class="form-control" type="text"
            name="delAddress" value="12 Example Avenue, Example Town, EX4 7AL">
        </div>

        <div class="mb-3">
          <label for="shipAddress" class="form-label">Shipping Address:</label><input class="form-control" type="text"
            name="shipAddress" value="12 Example Avenue, Example Town, EX4 7AL">
        </div>

        <div class="buttons-container d-flex justify-content-around">
          <button class="btn btn-primary back-to-basket">Back to Basket</button>
          <button class="btn btn-success">Pay by Credit Card</button>
        </div>
        
      </form>

    </div>

    <div class="about">
      <div>&copy; 2021 InterVeg Coventry Ltd.</div>
      <div>Fresh produce from the Midland's green countryside.</div>
    </div>
    </div>
  </body>

</html>
